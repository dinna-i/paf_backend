<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-container {
            margin-top: 40px;
            text-align: center;
        }
        .oauth-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Login</h1>

<div class="login-container">
    <a href="/oauth2/authorization/google" class="oauth-button">
        Login with Google
    </a>
</div>
</body>
</html>
